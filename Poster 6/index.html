<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster-gallery">
        <figure class="poster poster-design make-me-happy">
            <p id="happy-cover" class="happy-cover">You make me happy when skies are gray</p>
        </figure>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js" integrity="sha512-VJ/iYbiu1eJ6yLimfTi65t2R9TFcG5D9X8ZCfbbEFhTfPnKJh8byoKXEawi5ScJZBYL1eiirL1+MczZDx0Tz9Q==" crossorigin="anonymous"></script>
    <script>
        function lettering(elId) {
            var string = document.getElementById(elId);
            var array = [...string.innerText];

            string.innerHTML = "";

            var lettered = [];
            array.forEach((c, i) => {
                var el = document.createElement("span");
                el.innerText = c;
                el.className = "char" + ++i;
                lettered.push(el);
                string.appendChild(el);
            });
        }
        lettering("happy-cover");
  </script>
</body>
</html>
